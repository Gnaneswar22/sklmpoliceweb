<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSCharting Test</title>
    <meta charset="utf-8" />
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <style>
      #chartDiv {
        width: 820px;
        height: 460px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="chartDiv"></div>
    <script>
      var config = {
        type: 'organizational down',
        defaultPoint: {
          annotation: { label_text: 'Sample Node' }
        },
        series: [
          {
            points: [
              { name: 'Root Node' },
              { name: 'Child Node', parent: 'Root Node' }
            ]
          }
        ]
      };
      JSC.chart('chartDiv', config);
    </script>
  </body>
</html>
