<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Clickable Map</title>
  <style>
    /* Container for the map */
    .map-container {
      position: relative;
      width: 600px;
      height: 400px;
      background-image: url('sklmmap.jpg'); /* Replace with your map image */
      background-size: cover;
      border-radius: 8px;
      border: 2px solid #333;
      margin: auto;
    }

    /* Marker styling */
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FF5733;
      border-radius: 50%;
      border: 2px solid #FFF;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    /* Tooltip styling */
    .tooltip {
      display: none;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #FFF;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
    }

    /* Tooltip show on marker hover */
    .marker:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>

<div class="map-container">
  <!-- Clickable markers with tooltips and event listeners -->
  <div class="marker" style="top: 30%; left: 50%;" onclick="markerClicked('Point A')">
    <span class="tooltip">Point A</span>
  </div>
  <div class="marker" style="top: 70%; left: 20%;" onclick="markerClicked('Point B')">
    <span class="tooltip">Point B</span>
  </div>
  <div class="marker" style="top: 40%; left: 80%;" onclick="markerClicked('Point C')">
    <span class="tooltip">Point C</span>
  </div>
</div>

<!-- JavaScript for handling marker clicks -->
<script>
  function markerClicked(pointName) {
    alert("You clicked on " + pointName + "!");
    // You could also redirect, open a popup, etc.
  }
</script>

</body>
</html>
