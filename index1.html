<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .node {
            background-color: #ffffff;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            width: 220px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-weight: bold;
            color: #28a745;
            font-size: 1.2em;
        }

        .name {
            margin-top: 5px;
            font-size: 1em;
            color: #6c757d;
        }

        .subordinates {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        .subordinates .node {
            margin: 0 30px;
        }

        /* Add lines connecting nodes */
        .node::before {
            content: '';
            position: absolute;
            top: -20px; /* Adjust as needed */
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #28a745;
            transform: translateX(-50%);
            z-index: -1; /* Behind the node */
        }

        .node:first-child::before {
            display: none; /* Hide line for top node */
        }

        .subordinates::before {
            content: '';
            position: absolute;
            width: calc(100% - 20px); /* Adjust to account for margins */
            height: 2px;
            background-color: #28a745;
            top: 0;
            left: 30px; /* Adjust to center the line */
            z-index: -1; /* Behind the nodes */
        }

        .subordinates::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px; /* Height of space above the subordinates */
            background-color: #e9ecef; /* Background color to match body */
            top: 20px; /* Space from the horizontal line */
            left: 0;
            z-index: -1; /* Behind the nodes */
        }
    </style>
</head>
<body>
    <div class="org-chart">
        <div class="node">
            <div class="title">Commissioner of Police</div>
            <div class="name">John Doe</div>
        </div>
        <div class="subordinates">
            <div class="node">
                <div class="title">Additional Commissioner</div>
                <div class="name">Jane Smith</div>
            </div>
            <div class="node">
                <div class="title">Deputy Commissioner</div>
                <div class="name">Mike Johnson</div>
            </div>
            <div class="node">
                <div class="title">Assistant Commissioner</div>
                <div class="name">Sara Lee</div>
            </div>
        </div>
    </div>
</body>
</html>
